# This is for build the Rock Paper seassor project using maven
#Build will happen parallel in different OS

name: build with GitHub Action in multiple OS

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  push:
    branches: [test-1]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  
          
  # This job in this workflow is named build-on-ubnutu
  build-on-ubuntu:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      
      - name: step 1 - Checkout the master GitHub branch
        uses: actions/checkout@v2 
        
      - name: Step 2 - Set up JDK 1.8
        uses: actions/setup-java@v1
        with: 
          java-version: 1.8

      - name: Step 3 - Build onlinebookstore web app with Maven
        run: mvn -B package --file pom.xml
          
      - name: Step 4 - Checkout all the files
        run: ls -la 
      
      - name: What is in the Target folder
        run: |
          cd target 
          ls -la 
      - name: Step 5 - List Environment Variables
        run: env
